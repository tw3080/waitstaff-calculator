<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Waitstaff Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="node_modules/angular/angular.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="masthead">
        <!-- Heading text -->
        <h1 class="masthead-heading">Waitstaff Calculator</h1>
    </header>
    <div class="main-container">
        <div class="col-1-2">
            <!-- Meal details section -->
            <section class="details-section">
                <h2 class="waitstaff-heading">Enter Meal Details</h2>
                <!-- Meal details form -->
                <form class="meal-details-form">
                    <!-- Base meal price input -->
                    <label for="base-meal-price">Base Meal Price: $</label>
                    <input id="base-meal-price" type="text" required /><br />
                    <!-- Tax rate input -->
                    <label for="tax-rate">Tax Rate: %</label>
                    <input id="tax-rate" type="text" required /><br />
                    <!-- Tip percentage input -->
                    <label for="tip-percentage">Tip Percentage: %</label>
                    <input id="tip-percentage" type="text" required /><br />
                    <!-- Submit button -->
                    <input type="submit" value="Submit" />
                    <!-- Cancel button -->
                    <button type="button">Cancel</button>
                </form>
            </section>
        </div>
        <div class="col-1-2">
            <!-- Customer charges section -->
            <section class="charges-section">
                <h2 class="waitstaff-heading">Customer Charges</h2>
                Subtotal<br />
                Tip<br />
                Total
            </section>
            <!-- Earnings info section -->
            <section class="earnings-section">
                <h2 class="waitstaff-heading">My Earnings Info</h2>
                Tip Total<br />
                Meal Count<br />
                Average Tip Per Meal
            </section>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
