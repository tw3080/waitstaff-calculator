<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Waitstaff Calculator</title>
</head>

<body ng-controller="EarningsCtrl as earningsCtrl">
    <!-- Earnings info section -->
    <section class="earnings-section">
        <h2 class="section-heading">Earnings</h2>
        <p class="section-text">
            Total Tips: {{ earningsCtrl.service.totalTips | currency }}<br />
            Meal Count: {{ earningsCtrl.service.mealCount }}<br />
            Average Tip Per Meal: {{ earningsCtrl.service.avgTip | currency }}
        </p>
    </section>
</body>

</html>
